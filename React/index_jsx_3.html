<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <style>
    .my-fruit {
        color:darkgreen;
        font-style:italic;
    }
  </style>

  <body>
    <div id="my-react-app">
    </div>

    <script type="text/babel">
        const orange_str = "Orange";
        const apple_str = "Apple";
        const banana_str = "Banana";
        const fruit_list = (

        <div>
            <div key="el-key" className="my-fruit">Some of my favourite fruits
            </div>

            <ul>
                <li key="0-key">{orange_str}</li>
                <li key="1-key">{apple_str}</li>
                <li key="2-key">{banana_str}</li>
            </ul>
        </div>
        );
        
        ReactDOM.render(fruit_list, document.getElementById("my-react-app"));

    </script>
  </body>
</html>
